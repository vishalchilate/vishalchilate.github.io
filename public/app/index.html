<!DOCTYPE html>
<html lang="en" ng-app="homeAutomateApp">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Automation</title>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.0-rc.1/angular.js" data-semver="1.4.0-rc.1"></script>
    <script data-require="angular-route@1.4.0-rc.1" data-semver="1.4.0-rc.1" src="https://code.angularjs.org/1.4.0-rc.1/angular-route.js"></script>
    <script data-require="angular-resource@1.4.0-rc.1" data-semver="1.4.0-rc.1" src="https://code.angularjs.org/1.4.0-rc.1/angular-resource.js"></script>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="angular-animate@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular-animate.js"></script>
    <script data-require="angular-ui-bootstrap@0.14.3" data-semver="0.14.3" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/buttonController.js"></script>
    <link rel="stylesheet" href="app/main.css" />
</head>

<body>


    <div ng-controller="ButtonsCtrl">
        <div class="container row align">
            <table class="table" style="border: 2px solid #767676; width:50%;">
                <thead style="background: #bbd406; border-bottom: 2px solid #767676;">
                    <tr colspan="3">
                        <th>My Watch List</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background: #ccc;">
                        <td style="width:30%; font-size: 20px;"><img src="app/images/light.png" style="width:30px;height: 30px; margin-left: 10px;margin-right: 10px;"> Lights</td>
                        <td style="width:30%;">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="light" checked ng-model="appState.light" ng-click="toggleState('light')">
                                <label class="onoffswitch-label" for="light">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #ccc;">
                        <td style="width:30%; font-size: 20px;"><img src="app/images/heat1.png" style="width:30px;height: 30px; margin-left: 10px;margin-right: 10px;">Heating</td>
                        <td style="width:30%;">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="heating" checked ng-model="appState.heating" ng-click="toggleState('heating')">
                                <label class="onoffswitch-label" for="heating">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #ccc;">
                        <td style="width:30%; font-size: 20px;"><img src="app/images/speaker2.png" style="width:30px;height: 30px; margin-left: 10px;margin-right: 10px;">Speaker</td>
                        <td style="width:30%;">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="speaker" checked ng-model="appState.speaker" ng-click="toggleState('speaker')">
                                <label class="onoffswitch-label" for="speaker">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #ccc;">
                        <td style="width:30%; font-size: 20px;"><img src="app/images/computer.png" style="width:30px;height: 30px; margin-left: 10px;margin-right: 10px;">Computer</td>
                        <td style="width:30%;">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="computer" checked ng-model="appState.computer" ng-click="toggleState('computer')">
                                <label class="onoffswitch-label" for="computer">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- <footer>
        <div class="container">
            <p>Copyright &copy; Vishal Chilate 2015, All Rights Reserved</p>
        </div>
    </footer> -->


</body>

</html>
